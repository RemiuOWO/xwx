{% extends 'mymessages/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">個人資料維護</div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">更新資料</button>
        </form>
    </div>
</div>
{% endblock %}
