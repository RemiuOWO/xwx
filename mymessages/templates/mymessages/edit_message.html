{% extends 'mymessages/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">編輯留言</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">更新留言</button>
        </form>
    </div>
</div>
{% endblock %}
