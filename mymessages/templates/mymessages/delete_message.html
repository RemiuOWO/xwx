{% extends 'mymessages/base.html' %}

{% block content %}

    <div class="card-body">
        <p>你確定要刪除這條留言嗎？</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">刪除留言</button>

        </form>
    </div>
</div>
{% endblock %}
